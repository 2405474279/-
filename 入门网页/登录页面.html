<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
	</head>
	<link href="css/bootstrap1.css" type="text/css" rel="stylesheet"/>
	<style>
		body{ 
			background: url(img/登录背景图.jpg) fixed;
			background-repeat:no-repeat;background-size:100% 100%;}
		</style>
	<body>
		<div class="col-xs-12 col-sm-10 col-md-8 col-lg-4 center-block " style="float: none;">
		<br/><br/><br/>
		    <div class="block">
		        <div class="block-title">
		            <div class="block-options pull-right">
		            <a href="首页.html" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip">返回首页</a>
		            </div>
		            <h2><i class="fa fa-user"></i>&nbsp;<b>用户登录</b></h2>
		        </div>
		          <form>
		            <div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</div>
		              <input type="text" name="user" value="" class="form-control" required="required" placeholder="用户名"/>
		            </div><br/>
		            <div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</div>
		              <input type="password" name="pass" class="form-control" required="required" placeholder="密码"/>
		            </div>
					<br/>
					<div class="form-group">
					  <input type="button" value="立即登陆"  class="btn btn-primary btn-block" onclick="window.alert('账号或者密码错误')"/>
		            </div>
					<hr>
					<div class="form-group">
					<a onclick="window.alert('暂不支持此功能')" class="btn btn-info btn-rounded"><i class="fa fa-unlock"></i>&nbsp;找回密码</a>
					<a href="注册页面.html" class="btn btn-danger btn-rounded" style="float:right;"><i class="fa fa-user-plus"></i>&nbsp;注册账号</a>
					</div>
		          </form>
		    </div>
		  </div>
	</body>
</html>
